{% assign base = '' %}
{% assign depth = page.url | split: '/' | size | minus: 1 %}
{% if    page.title == 'Match' %}{% assign base = '.' %}
{% elsif depth == 1 %}{% assign base = '..' %}
{% elsif depth == 2 %}{% assign base = '../..' %}
{% elsif depth == 3 %}{% assign base = '../../..' %}{% endif %}
